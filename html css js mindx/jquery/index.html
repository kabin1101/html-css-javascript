<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Playground</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Animate.css (For animations) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- jQuery (Required for Bootstrap and Custom Scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Change color of target1 text
            $("#target1").css("color", "red");

            // Disable target1 button
            $("#target1").prop("disabled", true);

            // Remove target4 button
            $("#target4").remove();

            // Move target2 to right-well
            $("#target2").appendTo("#right-well");

            // Clone target5 and append to left-well
            $("#target5").clone().appendTo("#left-well");

            // Change background color of target1's parent
            $("#target1").parent().css("background-color", "red");

            // Change all children text color inside right-well to orange
            $("#right-well").children().css("color", "orange");

            // Change all children text color inside left-well to green
            $("#left-well").children().css("color", "green");

            // Add bounce animation to the second target element
            $(".target:nth-child(2)").addClass("animate__animated animate__bounce");

            // Add shake animation to all even-numbered targets
            $(".target:even").addClass("animate__animated animate__shakeX");
        });
    </script>

</head>

<body>

    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
