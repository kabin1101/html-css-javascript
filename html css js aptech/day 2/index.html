<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hộp màu sắc</title>
  <style>
    .container {
      display: flex;
      gap: 10px; /* Khoảng cách giữa các ô */
    }
    .box {
      width: 100px;
      height: 100px;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>
  </div>
</body>
</html>
